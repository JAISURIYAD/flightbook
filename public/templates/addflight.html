<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  

<div class="container p-4 my-4 bg-success text-white">
  <h1><center>ADD FLIGHT</center></h1>
</div>

  <div class="container mt-3">
    <h2>Fill Details</h2>
    <form action="adddone" method="get" >
      <div class="mb-3 mt-3">
        <label for="name">FlightName:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter flightname" name="flightname">
      </div>
      <div class="mb-3">
        <label for="pwd">Flightnumber:</label>
        <input type="number" class="form-control" id="pwd" placeholder="Enter flightnumber" name="flightnumber">
      </div>
      <div class="mb-3">
        <label for="from">Departure:</label>
              <select id="cars" class="form-control" name="departure">
                 <option value="chennai">Chennai</option>
                 <option value="bangalor">Bangalor</option>
                 <option value="delhi">Delhi</option>
                 <option value="kolkata">Kolkata</option>
                 <option value="mumbai">Mumbai</option>
              </select>
        </div>
        <div class="mb-3">
            <label for="to">Arrival:</label>
                  <select id="cars" class="form-control" name="arrival">
                     <option value="delhi">Delhi</option>
                     <option value="bangalor">Bangalor</option>
                     <option value="chennai">Chennai</option>
                     <option value="kolkata">Kolkata</option>
                     <option value="mumbai">Mumbai</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="bookdate">Date:</label>
                 <input type="date"  class="form-control" name="date">
            </div>
            <div class="mb-3">
                <label for="time">Select a time:</label>
                <input type="time"  class="form-control" name="time">
            </div>
      <button type="submit" class="btn btn-primary">Add Flight</button>



    </form>
    <div class="container p-4 my-4 bg-warning text-white">
      <h1><center>Remove Flight</center></h1>
    </div>
    <div class="container mt-3">
      <h2>Fill Details</h2>
      <form action="flightremove" method="get">
        <div class="mb-3 mt-3">
          <label for="flightnumber">FlightNumber:</label>
          <input type="number" class="form-control" id="rollno" placeholder="Enter FlightNo" name="flightnumber">
        </div>
        <button type="submit" class="btn btn-primary">Remove Flight</button>
      </form>

  </div>
  

</body>
</html>
